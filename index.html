<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700i|Work+Sans" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="index.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
<div id="top">
	<img src="our_place2.png" />
	<div id="left">
	<h1>&nbsp;our place</h1>
	</div>
	<div id="right">
	<ul><li>Login</li>
	</ul></div>
</div>
<div id="map"></div>
<div id="interface">
	<div id="peek">
		<p>Drop a pixel here</p>
	</div>
	<div id="drop_interface">
		<div id="colour_picker">
			<div id="red" class="colour_box not_selected col-sm-2"></div>
			<div id="green" class="colour_box not_selected col-sm-2"></div>
			<div id="blue" class="colour_box not_selected col-sm-2"></div>
			<div id="orange" class="colour_box not_selected col-sm-2"></div>
			<div id="purple" class="colour_box not_selected col-sm-2"></div>
			<div id="black" class="colour_box not_selected col-sm-2"></div>
		</div>
		<div id="post_button">
			<button id="post_pixel">Drop a pixel!</button>
		</div>
	</div>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFLfqm4znDl_bpiWKOk6N8D1KkNoPFtLw&callback=initMap">
</script>
</div>
</body>
</html>
